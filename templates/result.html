<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagged News Source</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tagged News Source</h1>
        <div id="result"></div>
        <a href="/" class="btn btn-primary mt-3">Tag Another News Source</a>
    </div>

    <script>
        window.onload = function() {
            const resultContent = decodeURIComponent('{{ result | tojson | safe }}');
            document.getElementById('result').innerHTML = marked.parse(resultContent);
        };
    </script>
</body>
</html>
